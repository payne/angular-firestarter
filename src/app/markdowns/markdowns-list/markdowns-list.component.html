<h1>Markdowns</h1>

<p>This page is a demo of a very basic todo list in Angular, using the Firebase Realtime DB on the backend.</p>

<div *ngFor="let markdown of markdowns | async" class="card">
  <markdown-detail [markdown]='markdown'></markdown-detail>
</div>

<loading-spinner *ngIf="showSpinner"></loading-spinner>

<button type="button" class="button is-danger" (click)='deleteMarkdowns()'>Delete Entire List</button>

<hr>

<markdown-form></markdown-form>
